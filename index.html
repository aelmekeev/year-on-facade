<!DOCTYPE html>
<html>

<head>
  <title>Year on Facade</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <meta name="viewport" content="width=device-width" />
  <script>
    var dataScript = document.createElement('script');
    var url = new URL(window.location.href);
    var city = url.searchParams.get("city");
    dataScript.src = './js/' + (city || 'London') + '.js';
    dataScript.async = false;
    dataScript.defer = true;
    document.head.appendChild(dataScript);

    var mainScript = document.createElement('script');
    mainScript.src = './js/main.js'
    mainScript.async = false;
    mainScript.defer = true;
    document.head.appendChild(mainScript);
  </script>
</head>

<body>
  <div id="map"></div>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoiKEmUCSlurpp6Qs5aCLt1O5x4WnKWKw&callback=initMap&v=weekly"
    defer></script>
</body>

</html>
