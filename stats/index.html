<!DOCTYPE html>
<html>

<head>
  <title>Year on Facade | Stats</title>
  <link rel="stylesheet" type="text/css" href="../css/stats.css" />
  <meta name="viewport" content="width=device-width" />
  <script>
    const dataScript = document.createElement('script');
    const url = new URL(window.location.href);
    dataScript.src = '../js/_generated/' + (url.searchParams.get("city") || 'London') + '.js';
    dataScript.defer = false;
    dataScript.async = false;
    document.head.appendChild(dataScript);

    const statsScript = document.createElement('script');
    statsScript.src = '../js/stats.js'
    statsScript.defer = false;
    statsScript.async = false;
    document.head.appendChild(statsScript);
  </script>
</head>

<body>
  <h1></h1>

  <div id="range" class="stat">
    <div class="label">Range:</div>
    <div class="value"></div>
  </div>

  <div id="total" class="stat">
    <div class="label">Total:</div>
    <div class="value"></div>
  </div>

  <div class="stat">
    <a href="#">Compare with other cities</a>
  </div>

  <div id="table"></div>
</body>

</html>
